<section>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees;let i=index">
        <td>
          <span *ngIf="!isUpdate">{{item?.name}}</span>
          <input *ngIf="isUpdate"[(ngModel)]="item.name" class="form-control">
        </td>
        <td>
          <span *ngIf="!isUpdate">{{item?.designation}}</span>
          <input *ngIf="isUpdate"[(ngModel)]="item.designation" class="form-control">
        </td>
        <td>
          <button class="btn  btn-light p-2" (click)="onEdit()" *ngIf="!isUpdate">Edit</button>
          <button class="btn  btn-light p-2" (click)="update(item)" *ngIf="isUpdate">Update</button>
          <button class="btn  btn-light p-2" (click)="delete(item?.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<section  id="addUser">
  <div class="container">
    <h1 class="text-center" style="padding-bottom: 10px;">Add Employee</h1>
    <form #addUserForm="ngForm" (ngSubmit)="addUserForm?.form?.valid && addUser(employeeData)"
      name="oneToOneSessionForm" id="addUserForm" novalidate>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-5 col-lg-6">
          <div class="form-group">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger text-small">
              <div *ngIf="name?.errors?.required">
                <small>Name is required.</small>
              </div>
              <div *ngIf="name?.errors?.minlength">
                <small>Should be 4 characters</small>
              </div>
            </div>
            <input type="text" class="form-control border-radius-0" name="name" id="name" placeholder="name"
              required="required" [(ngModel)]="employeeData.name" />
          </div>
        </div>
      </div>
      <div class="row  d-flex justify-content-center">
        <div class="col-sm-5 col-lg-6">
          <div class="form-group">
            <div *ngIf="designation?.invalid && (designation?.dirty || designation?.touched)"
              class="text-danger text-small">
              <div *ngIf="designation?.errors?.required">
                <small>Phone is required.</small>
              </div>
              <div *ngIf="designation?.errors?.minlength">
                <small>Enter Valid number</small>
              </div>
            </div>
            <input type="text" class="form-control border-radius-0" name="designation" id="designation"
              placeholder="designation" required="required" [(ngModel)]="employeeData.designation" />
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-dark justify-content-center" [disabled]="addUserForm.invalid">Add User</button>
      </div>
    </form>
  </div>
</section>
